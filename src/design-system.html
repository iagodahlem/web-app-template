<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;600&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <title>Design System</title>
  </head>
  <body>
    <div class="container">
      <input class="input input--blue" type="text" placeholder="standard blue input">
      <input class="input input--yellow" type="text" placeholder="standard yellow input">
      
      <button class="button button--blue">
        Interactive blue
      </button>
      <button class="button button--yellow">
        Interactive yellow
      </button>
      <button class="button button--blue" disabled>
        Disabled blue
      </button>
      <button class="button button--yellow" disabled>
        Disabled yellow
      </button>
    </div>
  </body>
</html>
